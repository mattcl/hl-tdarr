---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
  labels:
    traffic-type: internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`tdarr.hl.ancalagon.black`)
      priority: 10
      services:
        - name: tdarr-svc
          port: 80
  tls:
    certResolver: default

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: server-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
  labels:
    traffic-type: internal
spec:
  entryPoints:
    - tdarr-server
  routes:
    - kind: Rule
      match: HostSNI(`*`)
      priority: 10
      services:
        - name: tdarr-server-svc
          port: 8266
